---

# Images & versions
netbox_container_netbox_image: "docker.io/netboxcommunity/netbox"
netbox_container_netbox_version: "v4.4-3.4.1"

netbox_container_netbox_worker_image: "{{ netbox_container_netbox_image   }}"
netbox_container_netbox_worker_version: "{{ netbox_container_netbox_version   }}"

netbox_container_postgres_container_image: "docker.io/postgres:17-alpine"
netbox_container_redis_image: "docker.io/valkey/valkey:8.1-alpine"
netbox_container_redis_cache_image: "docker.io/valkey/valkey:8.1-alpine"

netbox_container_postgres_db_name: "netbox"

# Container names
netbox_container_netbox_container_name: "netbox"
netbox_container_netbox_worker_container_name: "netbox-worker"
netbox_container_postgres_container_name: "netbox-postgres"
netbox_container_redis_container_name: "netbox-redis"
netbox_container_redis_cache_container_name: "netbox-redis-cache"

# Volumes on host
netbox_container_base_dir: "/data/{{ netbox_container_netbox_container_name }}"
netbox_container_netbox_media_dir: "{{ netbox_container_base_dir }}/media"
netbox_container_netbox_reports_dir: "{{ netbox_container_base_dir }}/reports"
netbox_container_netbox_scripts_dir: "{{ netbox_container_base_dir }}/scripts"
netbox_container_postgres_data_dir: "{{ netbox_container_base_dir }}/postgres-data"
netbox_container_redis_data_dir: "{{ netbox_container_base_dir }}/redis-data"
netbox_container_redis_cache_data_dir: "{{ netbox_container_base_dir }}/redis-cache-data"

# Secrets
netbox_container_postgres_user: ''
netbox_container_postgres_password: ''
netbox_container_redis_password: ''
netbox_container_redis_cache_password: ''
netbox_container_netbox_api_pepper: ''
netbox_container_netbox_secret_key: ''

#
# Networks
#

# Intenral network is used by the group of containers for
# private communication (database, redis cache)
netbox_container_netbox_network_name: "netbox_network"

# Optional service network onto which the user interface
# is tied. The goal is to NOT directly expose the service
# through the docker host but only to the reverse proxy
netbox_container_network_name: ''

netbox_container_restart_policy: 'unless-stopped'
netbox_container_postgres_restart_policy: "{{ netbox_container_restart_policy }}"
netbox_container_redis_restart_policy: "{{ netbox_container_restart_policy }}"
netbox_container_redis_cache_restart_policy: "{{ netbox_container_restart_policy }}"
netbox_container_netbox_restart_policy: "{{ netbox_container_restart_policy }}"
netbox_container_netbox_worker_restart_policy: "{{ netbox_container_restart_policy }}"

netbox_container_netbox_exposed_port: '80'

netbox_container_timezone: 'Etc/UTC'

# Set this to 'true' to force pulling of docker images
netbox_container_update: false
netbox_container_container_update: "{{ netbox_container_update }}"
netbox_container_postgres_container_update: "{{ netbox_container_update }}"
netbox_container_redis_container_update: "{{ netbox_container_update }}"
netbox_container_redis_cache_container_update: "{{ netbox_container_update }}"
netbox_container_netbox_container_update: "{{ netbox_container_update }}"
netbox_container_netbox_worker_container_update: "{{ netbox_container_update }}"
