- name: Ensure required directories exist
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ netbox_container_netbox_media_dir }}"
    - "{{ netbox_container_netbox_reports_dir }}"
    - "{{ netbox_container_netbox_scripts_dir }}"
    - "{{ netbox_container_postgres_data_dir }}"
    - "{{ netbox_container_redis_data_dir }}"
