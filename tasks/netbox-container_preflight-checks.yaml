---

- name: Preflight checks - network
  assert:
    that:
      - netbox_container_netbox_network_name != ''
    quiet: true

- name: Set published port
  set_fact:
    _netbox_container_published_ports: "{{ netbox_container_netbox_exposed_port }}:{{ netbox_container_service_port }}"
  when:
    - netbox_container_netbox_exposed_port != ''

